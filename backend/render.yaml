services:
  - type: web
    name: saas-url-backend
    env: python
    pythonVersion: "3.12.3"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn saas_url.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DJANGO_SETTINGS_MODULE
        value: saas_url.settings_production
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: ENABLE_SECURITY_HEADERS
        value: false
