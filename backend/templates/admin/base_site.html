{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --light: #f8fafc;
        --dark: #1e293b;
        --border: #e2e8f0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
    }

    #header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-bottom: none;
    }

    #header a:link, #header a:visited {
        color: white;
        text-decoration: none;
    }

    #branding h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .module h2, .module caption, .inline-group h2 {
        background: var(--primary);
        color: white;
        border-radius: 8px 8px 0 0;
        padding: 12px 16px;
        font-weight: 600;
    }

    .module {
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
        margin-bottom: 20px;
        overflow: hidden;
    }

    .module .description {
        padding: 16px;
        background: var(--light);
        border-top: 1px solid var(--border);
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .button.default, input[type=submit].default, .submit-row input.default, a.button.default {
        background: var(--success);
    }

    .button.default:hover, input[type=submit].default:hover, .submit-row input.default:hover, a.button.default:hover {
        background: #059669;
    }

    .button.delete, input[type=submit].delete, .submit-row input.delete, a.button.delete {
        background: var(--danger);
    }

    .button.delete:hover, input[type=submit].delete:hover, .submit-row input.delete:hover, a.button.delete:hover {
        background: #dc2626;
    }

    .submit-row {
        background: var(--light);
        border-top: 1px solid var(--border);
        padding: 16px;
        border-radius: 0 0 12px 12px;
    }

    .object-tools a:link, .object-tools a:visited {
        background: var(--primary);
        color: white;
        border-radius: 6px;
        padding: 8px 16px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .object-tools a:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    .form-row {
        padding: 16px;
        border-bottom: 1px solid var(--border);
    }

    .form-row:last-child {
        border-bottom: none;
    }

    .form-row label {
        font-weight: 600;
        color: var(--dark);
        margin-bottom: 8px;
        display: block;
    }

    .form-row input, .form-row select, .form-row textarea {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 14px;
        transition: border-color 0.2s ease;
    }

    .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .help {
        color: var(--secondary);
        font-size: 13px;
        margin-top: 4px;
    }

    .errorlist {
        color: var(--danger);
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 6px;
        padding: 12px;
        margin: 8px 0;
        list-style: none;
    }

    .success {
        color: var(--success);
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 6px;
        padding: 12px;
        margin: 8px 0;
    }

    .warning {
        color: var(--warning);
        background: #fffbeb;
        border: 1px solid #fed7aa;
        border-radius: 6px;
        padding: 12px;
        margin: 8px 0;
    }

    /* Custom dashboard styles */
    .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
        text-align: center;
    }

    .stat-card h3 {
        margin: 0 0 8px 0;
        color: var(--secondary);
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .stat-card .number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
        margin: 0;
    }

    .stat-card .trend {
        margin-top: 8px;
        font-size: 14px;
        color: var(--success);
    }

    .stat-card .trend.down {
        color: var(--danger);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .dashboard-stats {
            grid-template-columns: 1fr;
        }
        
        .module {
            margin: 10px;
        }
        
        #header {
            padding: 10px;
        }
    }
</style>
{% endblock %}
